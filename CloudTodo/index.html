<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Cloud To-Do List</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 40px auto;
      text-align: center;
      padding: 0 10px;
    }
    input, button {
      margin: 5px;
      padding: 10px;
      width: 90%;
      box-sizing: border-box;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      padding: 10px;
      margin: 5px 0;
      background: #f0f0f0;
      cursor: pointer;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .small {
      font-size: 0.8em;
      color: #555;
    }
    .task-text {
      flex: 1;
      text-align: left;
    }
    .delete-btn {
      background: #e74c3c;
      border: none;
      color: white;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
      margin-left: 10px;
    }
    #user-email {
      margin-bottom: 10px;
    }
    .verify-note {
      background: #fff3cd;
      padding: 8px;
      border: 1px solid #ffeeba;
      border-radius: 4px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Cloud To-Do List</h1>

  <div id="auth">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <div>
      <button onclick="signup()">Sign Up</button>
      <button onclick="login()">Login</button>
      <button id="logoutBtn" onclick="logout()" style="display: none;">Logout</button>


    </div>
  </div>

  <div id="todo" style="display: none;">
    <div id="user-email">
  

        <!-- Add below input before "Add Task" button inside #todo div -->
<input type="text" id="taskInput" placeholder="New Task">



<select id="priorityInput">
  <option value="Low">Low Priority</option>
  <option value="Medium">Medium Priority</option>
  <option value="High">High Priority</option>
</select>

<button onclick="addTask()">Add Task</button>
    </div>
    <div id="verify-warning" class="verify-note" style="display:none;">
      Your email is not verified. Please check your inbox or spam and <button onclick="resendVerification()">Resend Verification</button>
    </div>

    <input type="text" id="taskInput" placeholder="New Task">
    <select id="priorityInput">
  <option value="Low">Low</option>
  <option value="Normal" selected>Normal</option>
  <option value="High">High</option>
</select>
<button id="logoutBtn" onclick="logout()" style="margin: 10px;">Logout</button>
    <button onclick="addTask()">Add Task</button>
    <ul id="taskList"></ul>
    <button id="logoutBtn" onclick="logout()" style="display: none;">Logout</button>
  </div>

  <!-- Firebase compat SDKs (no module imports) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

  <!-- App logic -->
  <script src="app.js"></script>
</body>
</html>
